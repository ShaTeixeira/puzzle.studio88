<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicite orçamento - Puzzle Studio</title>
    <link rel="stylesheet" href="./assets/css/form.css">
</head>
<body>
    <div class="form-container">
        <form id="contactForm">
            <h2>Envie uma mensagem para nossa equipe</h2>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" placeholder="Digite o seu nome completo" required>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="nome@email.com" required>
            
            <label for="message">Mensagem:</label>
            <textarea style="resize: none" id="message" name="message" placeholder="Escreva tudo que está precisando" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
